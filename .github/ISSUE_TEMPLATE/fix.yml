name: Issue report
description: Report a problem you encountered
title: "fix: "
labels: ["fix"]
body:
  - type: markdown
    attributes:
      value: |
        <!-- Provide a general summary of the issue in the Title above -->

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: If you're describing a bug, tell us what should happen. If you're suggesting a change/improvement, tell us how it should work.
    validations:
      required: true

  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: If describing a bug, tell us what happens instead of the expected behavior. If suggesting a change/improvement, explain the difference from expected behavior.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide a link to a live example, or an unambiguous set of steps to reproduce this bug. Include code to reproduce, if relevant.
      value: |
        *
        *
        *
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: How has this issue affected you? What are you trying to accomplish? Providing context helps us come up with a solution that is most useful in the real world.
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using?
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
    validations:
      required: false

  - type: input
    id: operating-system
    attributes:
      label: Operating System
      description: Which operating system are you using?
    validations:
      required: false
